# --------------------------------------------------
# Site settings

title: Velllum Interface Framework
description: Clean Modular CSS Interface Framework for Responsive Web Apps
owner: http://github.com/velllum
repo: velllum-ui
branch: gh-pages
robots: false

# --------------------------------------------------
# Site imagery

favicon: /ui/img/graph/favicon.png
avatar: /ui/img/graph/avatar.png
poster: /ui/img/graph/poster.jpg

# --------------------------------------------------
# the subpath of your site, e.g. /blog

baseurl: "/velllum-ui"

# --------------------------------------------------
# Google fonts

google_fonts: false
typekit: false

# --------------------------------------------------
# Build settings

destination: _config/_site
includes_dir: _config/_includes
layouts_dir: _config/_layouts

sass:
#  style: compressed
  sass_dir: _config/_includes

collections:
  docs:
    output: true
    permalink: /docs/:path/
  pages:
    output: true
    permalink: /:path/

defaults:
-
  scope:
    path: ""
    type: "docs"
  values:
    layout: "doc"
-
  scope:
    path: ""
    type: "pages"
  values:
    layout: "page"



