# --------------------------------------------------
# Site settings

title: Velllum Interface Framework
description: Clean Modular CSS Interface Framework for Responsive Web Apps
owner: http://github.com/velllum
repo: velllum-ui
branch: gh-pages
robots: false

# --------------------------------------------------
# Site imagery

favicon: /ui/img/graph/favicon.png
avatar: /ui/img/graph/avatar.png
poster: /ui/img/graph/poster.jpg

# --------------------------------------------------
# the subpath of your site, e.g. /blog

baseurl: "/velllum-ui"
# css container
namespace: velllum

# --------------------------------------------------
# Build settings

includes_dir: _config/_includes
layouts_dir: _config/_layouts

sass:
  style: compressed
  sass_dir: ui/_sass

collections:
  styles:
    output: true
    permalink: /styles/:path/
  content:
    output: true
    permalink: /:path/

defaults:
-
  scope:
    path: ""
    type: "styles"
  values:
    layout: "style-spec"
-
  scope:
    path: ""
    type: "content"
  values:
    layout: "page"



